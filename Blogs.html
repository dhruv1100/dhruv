    <script id="candidateCode">
        function startUp() {
            console.log("Start up")
            $(".fa-plus").on("click", openModal);
            $(".closeBtn").on("click", closeModal);
            getAllBlogs();
        }

        function openModal() {
            $("#simplemodal").toggle();
        }

        function closeModal() {
            $("#simplemodal").hide();
        }

        function getAllBlogs() {
            getblogs().then(getBlogsuccess).fail(getBlogError);
        }

        function getBlogsuccess(data) {
            console.log("Success on get Blogs");
            // console.log(data);
            console.log(data.item.pagedItems);
            cloneData(data.item.pagedItems);
        }

        function getBlogError() {
            console.log("Error on get Blogs")
        }

        function getTemplate() {
            var newClone = $($(".mainblog").html()).clone();


            return newClone;
        }

        function cloneData(data) {
            for (let i = 0; i < data.length; i++) {
                const clone = getTemplate(data);
                clone.find(".card-title").text(data[i].title);
                clone.find(".card-text").text(data[i].content);
                clone.find(".card-img-top").attr("src", data[i].images[0].imageUrl);
                clone.attr("id", data[i].id);
                $(".smallcard-body").append(clone);
            }

        }

        function addBlogData(params) {
            addBlogs().then(addBlogSuccess).fail(addBlogError);
        }

        function addBlogSuccess() {
            console.log("BLOG ADD SUCCESS");
        }

        function addBlogError() {

        }
